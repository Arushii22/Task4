<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Printing</title>
    <style media="screen">
      body {
        background-color: #e4e4e4;
      }

      h1 {
        color: #4ECCA3;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      function check(){
    var i;
    for(i=1;i<=100;i++){
        if(i%3 == 0 && i%5 == 0){
            document.write("\n");
            document.write("bestenlistreact");
        }
        else if(i%5 == 0){
            document.write("\n");
           document.write("react");
        }
        else if(i%3 == 0){
            document.write("\n");
           document.write("bestenlist")
        }

    }
}
check();

    </script>
  </body>
</html>
